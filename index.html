---
layout: default
---

<div class="home">

  <div class="row">

    <div class="col-md-3">
      <img src="/svg/logo.svg" width="270" />
    </div>

    <div class="col-md-9">
      <h1 class="page-heading">Posts</h1>

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

  </div>

</div>
