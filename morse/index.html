<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="../style.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <style>
    .blink {
      -webkit-animation: blink .75s linear infinite;
      -moz-animation: blink .75s linear infinite;
      -ms-animation: blink .75s linear infinite;
      -o-animation: blink .75s linear infinite;
      animation: blink .75s linear infinite;
    }
    @-webkit-keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 1; }
      50.01% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>Morse code</h1>
  <p class="description">
    "Morse code is a method of transmitting text information as a series of
    on-off tones, lights, or clicks that can be directly understood by a
    skilled listener or observer without special equipment."
    (source <a href="http://en.wikipedia.org/wiki/Morse_code">wikipedia</a>)
    <br/>
    <span class="hint">Use the "m" key for typing morse codes.</span>
  </p>
  <div id="output">&gt; <span id="result"></span><span class="blink cursor">&#9608;</span></div>
  <div id="telegraph">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="632" height="160">
      <g id="keyReleased">
        <rect x="100" y="40" rx="10" ry="20" width="60" height="16" fill="#000" />
        <polygon points="158,50 158,45 420,80 510,80 520,88 420,88" fill="#000" />
        <polygon points="106,55 124,84 136,84 154,55" fill="#ddd" />
      </g>
      <g id="keyPressed" style="display:none">
        <rect x="100" y="56" rx="10" ry="20" width="60" height="16" fill="#000" />
        <polygon points="158,66 158,61 420,80 510,80 520,88 420,88" fill="#000" />
        <polygon points="106,71 124,100 136,100 154,71" fill="#ddd" />
      </g>
      <polygon id="sensor" points="100,130 120,100 140,100 160,130" fill="#ddd" />
      <rect x="420" y="88" width="100" height="40" fill="#666" />
      <rect x="64" y="128" width="500" height="32" fill="#333" />
    </svg>
  </div>
  <input id="input" style="position: absolute; left: -9999px;" />
  <script src="morse.js"></script>
</body>

</html>
